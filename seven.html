<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Intro</title>
    <link rel="stylesheet" href="seven.css"/>
    <style>
        /*commenting in css*/
        /* h2{
            color:red;
        } */
         .one{
            color:blue;
         }
         #two{
            color:orangered;
         }
         
    </style>
</head>
<body>
    <!--Inline.css styling-->
    <!--color property-->
    <h1 style="color:green"> CSS Introduction color property</h1>
    <!--Internal css-->
    <h2>Internal css by tag</h2>
    <!--internal css by class attribute-->
    <h2 class="one">internal css by class attribute</h2>
    <!-- internal css by id attribute -->
     <h2 id="two"> internal css by id attributes</h2>
     <!-- External css -->
      <p>external css by using link tag</p>
      <!--priority order-->
      <h3>priority order inline css>internal css>external css</h3>
      <h4 class="rest" id="on">priority order</h4>
      <!--id>class>tag-->

</body>
</html>
<!--class,id-attributes
class - "."
id - "#"-->
